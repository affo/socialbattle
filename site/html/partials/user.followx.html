<div class="row">
  <div class="col-md-2" ng-repeat="user in followx">
    <div class="thumbnail">
      <img src="{{ user.img }}">
      <div class="caption">
        <a class="text-centered" ui-sref="user({ username: user.username})">
        	{{ user.first_name }} {{ user.last_name }} ({{user.username}})
        </a>
      </div>
    </div>
  </div>
</div>

<div ui-view></div>
