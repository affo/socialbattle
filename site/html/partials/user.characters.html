<div class="col-md-12"><alert class="text-center" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg | json}}</alert></div>

<div class="form-group">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="characterForm.name" name="name" />
     <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="create_character()">Create</button>
    </span>
  </div>
</div>

<div class="row">
  <form>
  <div class="col-md-2" ng-repeat="character in characters">
    <div class="thumbnail">
      <img ng-src="{{ character.img }}">
      <div class="caption text-center">
        <div ng-if="$storage.user == user.username">
          <input type="radio" name="character" ng-click="select(character)" ng-if="$storage.character == character.name" checked>
          <input type="radio" name="character" ng-click="select(character)"  ng-if="$storage.character != character.name">
        </div>
        <a ui-sref="character.inventory({ name: character.name })">
        	{{ character.name }}
        </a> - {{ character.level }}
      </div>
    </div>
  </div>
  </form>
</div>

<div ui-view></div>
