<div class="row">
  <div class="col-md-2" ng-repeat="character in characters">
    <div class="thumbnail">
      <img ng-src="{{ character.img }}">
      <div class="caption">
        <a class="text-centered" ui-sref="character({ name: character.name})">
        	{{ character.name }}
        </a> - {{ character.level }}
      </div>
    </div>
  </div>
</div>

<div ui-view></div>
