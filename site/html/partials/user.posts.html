<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="panel panel-info" ng-repeat="post in posts" ng-controller="PostComments">
      <div class="panel-heading">
          <div class="panel-title">

            <div class="row">
              <div class="col-md-9">
                  <a class="h2" ui-sref="user({ username: post.author_username })">
                    {{ post.author_username }}</a>@<a href="#">{{ post.room_name }}</a> said:
              </div>

              <div class="col-md-3">
                {{ post.time }}
              </div>
            </div>
          </div>
      </div>
      <div class="panel-body">
        <p>{{ post.content }}</p>
        <p ng-if="!showing"><a href="" ng-click="load_comments(post.id)">Show comments</a></p>
        <p ng-if="showing"><a href="" ng-click="remove_comments()">Hide comments</a></p>
      </div>

        <ul class="list-group">
          <li class="list-group-item" ng-repeat="comment in comments">
          <div class="row">
            <div class="col-md-9">
              <strong>
                <a ui-sref="user({username: comment.author_username})">
                  {{comment.author_username}}
                </a>
              </strong> 
              {{ comment.content }}
            </div>

            <div class="col-md-3">
              {{comment.time}}
            </div>
          </div>
          </li>
      </ul>

      <form class="form-inline" ng-submit="submit(post.id)">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="comment.content" name="content" placeholder="Comment..."/>
        </div>
        <button type="submit" class="btn btn-default">Comment</button>
      </form>      
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
