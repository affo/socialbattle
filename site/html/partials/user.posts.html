<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="panel panel-warning" ng-repeat="post in posts">
      <div class="panel-heading">
          <p class="panel-title">
            <a class="h2" ui-sref="user({ username: post.author_username })">{{ post.author_username }}</a>@<a href="#">{{ post.room_name }}</a> said:
          </p>
      </div>
      <div class="panel-body">
        <p>{{ post.content }}</p>
        <p><a ui-sref="user.posts.comments({username: post.author_username, post_id: post.id})">Comments</a></p>
      </div>

      
      <div ui-view></div>

      <form class="form-inline" ng-submit="comment(post.id)">
        <div class="form-group">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="commentForm.content" name="content" placeholder="Comment..."/>
          </div>
          <button type="submit" class="btn btn-default">Comment</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
