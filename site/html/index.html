<body ng-app="socialBattle" ng-controller="Main">

	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" ui-sref="home">SocialBattle</a>
	    </div>

	    <div class="collapse navbar-collapse">
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>


	      <ul class="nav navbar-nav navbar-right" ng-show="$storage.logged">
	        <li><p class="navbar-text">Hi <a ui-sref="user({ username: $storage.user.username})" class="navbar-link">
	        	{{ $storage.user.username }}</a></p>
	        </li>
	        <li><button type="button" class="btn btn-danger navbar-btn" data-ng-click="logout()">Log out</button></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->

	  <!--- <div class="row show-grid">
	  	<div class="col-md-12" style="height: 50px, background-image: {{triang}}"></div>
	  </div> -->
	</nav>

	<div class="row" ng-if="$storage.logged">
  <div class="col-md-2" ng-controller="Rooms">
    <nav class=" navbar navbar-default" role="navigation">
      <!-- room bar -->
      <ul class="nav nav-pills nav-stacked">
        <li class="disabled"><a href="#">PVE</a></li>
        <li ng-repeat="pve in pverooms"><a href="#">{{ pve.name }}</a></li>
        <li class="divider"></li>
        <li class="disabled"><a href="#">RELAX</a></li>
        <li ng-repeat="relax in relaxrooms"><a href="#">{{ relax.name }}</a></li>
      </ul>
    </nav>
  </div>
  <div class="col-md-10">
    <div ui-view></div>
  </div>
</div> 

	<div ui-view ng-if="!$storage.logged"></div>
</body>
</html>
