<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/lodash/dist/lodash.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/restangular/dist/restangular.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/bower_components/angular-facebook/lib/angular-facebook.js"></script>

	<script src="/js/app.js"></script>
	<script src="/js/controllers.js"></script>

<body ng-app="socialBattle">
	<nav class="navbar navbar-default" role="navigation" ng-controller="Auth">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" ui-sref="home">SocialBattle</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Link</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign Up<b class="caret"></b></a>
	          <ul class="dropdown-menu">
	            <li>
	            	<form ng-submit="signup()">
	            		<div class="form-group">
										<input type="text" class="form-control"
											ng-model="signupForm.username"
											name="username" placeholder="Username"  />
											<div class="input-group">
											  <span class="input-group-addon">@</span>
											  <input type="text" class="form-control"
													ng-model="signupForm.email"
													name="email" placeholder="E-mail" />
											</div>
										<input type="text" class="form-control"
											ng-model="signupForm.password"
											name="password" placeholder="Password" />
									</div>
									<button type="submit" class="btn btn-default">Submit</button>
								</form>
	            </li>
	          </ul>
	        </li>

	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign In<b class="caret"></b></a>
	          <ul class="dropdown-menu">
	          	<li>
	          		<button type="button" class="btn btn-default"
	          			data-ng-show="!logged"
	          			data-ng-disabled="!facebookReady"
	          			data-ng-click="getLoginStatus()">
	          			Login with Facebook
	          		</button>
	          	</li>
	          	<li class="divider"></li>
	          	<li>
	          		<form ng-submit="signin()">
		          		<div class="form-group">
										<input type="text" class="form-control"
											ng-model="signinForm.username" name="username" placeholder="Username"/>
										<input type="password" class="form-control"
											ng-model="signinForm.password" name="password" placeholder="Password"/>
									</div>
									<button type="submit" class="btn btn-default">Submit</button>
								</form>
	          	</li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
   <div ui-view></div>
</body>
</html>
