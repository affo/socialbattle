{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-12"><h1 class="text-center">Welcome to SocialBattle!</h1></div>

      <div class="col-md-12"><alert class="text-center" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"></alert></div>

      <div class="col-md-6">
        <h3 class="text-center">Log In</h3>
        <div class="form-group">
        <button type="button" class="btn btn-primary" onclick="fb_login()">Login with Facebook</button>
        </div>

        <form action="{% url 'django.contrib.auth.views.login' %}" method="POST">
          <div class="form-group">
            <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username"/>
            </div>

            <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <h3 class="text-center">Sign Up</h3>
        <form ng-submit="signup()">
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username"  />
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" />
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="check_password" placeholder="Re-type Password" />
          </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
